<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration</title>
</head>
<body>
    <header>
        <!--image here-->
        <h1>Event Registration! Sign up here!</h1>
    </header>
    <main>
        <form id="registration-form">
            
            <div class="name">
                <h2>What's your name?</h2> 
                <label for="first-name">First Name:</label>
                <input type="text" name="firstName" id="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" name="lastName" id="last-name" required>
            </div>
            
            <div class="pronoun">
                <h2>What pronouns do you prefer?</h2>
                <input type="radio" id="she-her" name="pronoun">
                <label for="she-her">she/her</label>
                <input type="radio" id="he-him" name="pronoun">
                <label for="he-him">he/him</label>
                <input type="radio" id="they-them" name="pronoun">
                <label for="they-them">they/them</label>          
            </div>

            <div class="email">
                <h2>What is a good email for you?</h2>
                Email:
                <input type="email" name="email">
            </div>

            <div class="shirts">
                <h2>Name your shirt-swag!</h2>
                <select id="shirt-type">
                    <option value="kids-shirt">Kids</option>
                    <option value="fitted-shirt">Fitted</option>
            
                </select>

            </div>
            <button>Submit</button>
        </form>
    </main>
    
    <script type="module" src="js/app.js"></script>

</body>
</html>
